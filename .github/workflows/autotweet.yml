name: AutoTweet LeetCode Updates

on:
  push:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------
      # 📂 Checkout repository
      # -----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # -----------------------------------
      # 🐍 Setup Python
      # -----------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests tweepy

      # -----------------------------------
      # 🟢 Setup Node + Cache carbon-now-cli
      # -----------------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache carbon-now-cli
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-carbon-now-cli-v1-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-carbon-now-cli-v1-

      - name: Install carbon-now-cli (cached)
        run: |
          if ! command -v carbon-now >/dev/null; then
            echo "Installing carbon-now-cli..."
            npm install -g carbon-now-cli
          else
            echo "✅ carbon-now-cli already cached."
          fi

      # -----------------------------------
      # 🧠 Run your tweet automation
      # -----------------------------------
      - name: Generate and Post Tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          echo "🚀 Running tweet automation..."
          python scripts/autotweet.py
